name: Run Python and Save Output

on:
  workflow_dispatch:  # You can trigger manually from GitHub UI
  schedule:
    - cron: '0 0 12 * *'  # Midnight UTC on the 12th of every month
    # - cron: '*/5 * * * *' # every 5 minutes

jobs:
  run-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Python script and save to CSV
        run: testing_time.py > output.csv

      - name: Commit CSV to repo
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add output.csv
          git commit -m "Update CSV with latest output" || echo "No changes to commit"
          git push

